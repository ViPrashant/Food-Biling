<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/Icon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>

<body onload="loading()">

    <!--Loader Start's Here-->
    <div id="loading" style="display: block;"></div>
    <!--Loader End's Here-->

    <!--Login Form Start's Here-->
    <section class="login">

        <div class="container d-flex justify-content-center mt-5">

            <div class="col-12 col-md-8 col-lg-8 col-xl-6">

                <form action="" method="post" class="loginform p-2 text-light mt-2">
                    <fieldset class="text-center fs-5 mt-3 fw-bold">LOGIN</fieldset>
                    <input class="inputusername mt-4 text-center btn" type="text" placeholder="USERNAME" required />
                    <input class="inputusername mt-4 text-center btn" type="password" placeholder="PASSWORD" required />
                    <div class="d-flex justify-content-evenly mt-3">
                        <span class="ms-5 me-5"><input type="checkbox" required /> I Agree To All The Terms And Conditions as Set out By
                            User
                            Agreement</span>
                    </div>
                 
                    <input type="submit" value="LOGIN" class="btn mt-3 mb-3 text-black fw-bold inputusername">
                    <div class="d-flex justify-content-evenly mt-3 mb-4">
                        <span><input type="checkbox"> Remember Me </span>
                        <span><a class="text-light text-decoration-none" href="#">Forgot Password ?</a></span>
                    </div>
                </form>

            </div>

        </div>

    </section>
    <!--Login Form End's Here-->







    <script src="./loader.js"></script>
    <script type="text/javascript" src="./loader.js"></script>

</body>

</html>
